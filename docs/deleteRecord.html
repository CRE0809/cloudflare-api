<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CloudFlare API via HTML website</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="listRecord.html">查看紀錄</a></li>
            <li><a href="addRecord.html">新增紀錄</a></li>
            <li><a href="deleteRecord.html">移除紀錄</a></li>
            <li><a href="updateRecord.html">更新紀錄</a></li>
        </ul>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand">&nbsp;&nbsp;CloudFlare API</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">說明</a></li>
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">選擇功能<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>
        <div class="row" style="width: 70%;">
            <h4>移除紀錄</h4>
            <form class="col s12">
                <div class="row">
                    <h6>關於帳號</h6>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">public</i>
                        <input id="icon_apikey" type="text" class="validate">
                        <label for="icon_apikey">Global API Key</label>
                        <span class="helper-text">你可以在個人設定檔底下找到他。</span>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">toc</i>
                        <input id="icon_area" type="text" class="validate">
                        <label for="icon_area">網路區域識別碼</label>
                        <span class="helper-text">你可以在該網域儀表板首頁下方找到他。</span>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_email" type="email" class="validate">
                        <label for="icon_email">登入信箱</label>
                        <span class="helper-text">登入CloudFlare的信箱。</span>
                    </div>
                </div>
                <div class="row">
                    <h6>關於紀錄</h6>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">sort</i>
                        <input id="icon_content" type="text" class="validate">
                        <label for="icon_content">該筆紀錄ID</label>
                        <span class="helper-text">你可能需要先在"查看紀錄"中，找到ID。</span>
                    </div>
                </div>
                <h6>☆我們不會儲存您的內容，因為託管在Github Page，也沒辦法存。 = =</h6>
                <a class="waves-effect waves-light btn" id="submit"><i class="material-icons left">send</i>送出</a>
            </form>
        </div>
        <div class="row" id="output" style="width: 70%; display: none;">
            <h6>CloudFlare說：</h6>
            <pre style="border-style: dotted;">{'test':'test'}</pre>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

                "method": "DELETE",
                "timeout": 0,

    </script>
</html>
